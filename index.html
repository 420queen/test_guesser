<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wikidata Guessr</title>
        <link rel='stylesheet' href='css/bootstrap.css' />
        <link rel='stylesheet' href='css/style.css' />
        <link rel='stylesheet' href='leaflet/leaflet.css' />
        <script type='text/javascript' src='libs/jquery-3.7.1.min.js'></script>
        <script src="leaflet/leaflet.js"></script>
        <script type='text/javascript' src='js/rnd.js'></script>
        <script type='text/javascript' src='js/minimap.js'></script>
        <script type='text/javascript' src='js/roundmap.js'></script>
        <script type='text/javascript' src='js/app.js'></script>
        <script type='text/javascript' src='js/image_zoom.js' defer></script>
    </head>
    <body>
        <div id="welcomeScreen">
            <img src="img/screen.svg" alt="Logo" />
            <button id="startButton" class="btn btn-primary">Start Game</button>
        </div>
        <div id='content'>
            <div id="overlay"></div>
            <div id="roundEnd"></div>
            <div id="endGame"></div>
            <div id='scoreBoard'>
                <span class='round'>Current Round: <b>1/5</b></span><br/>
                <span class='roundScore'>Last Round Score: <b>0</b></span><br/>
                <span class='totalScore'>Total Score: <b>0</b></span><br />
                <span><a href="https://github.com/blinry/wikidata-guessr">View project on GitHub</a></span>
            </div>
            <div id='miniMapWrapper'>
                <div id='miniMap'></div>
                <div id='guessButton' class="btn btn-large btn-danger">Make Your Guess</div>
            </div>
            <img id='image' src='' />
        </div>
    </body>
</html>
